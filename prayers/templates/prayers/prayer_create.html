{% extends 'prayers/base.html' %}

{% block content %}

<h2>Leave a Prayer Request</h2>

<form class="form-horizontal" role="form" id="login_form" method="post" action="{% url 'prayers:create' %}">
		{% csrf_token %}

        <!-- Name Field -->

        <div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="user_name" placeholder="Name">
			</div>
		</div>

        <!-- Email Field -->

        <div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" id="email" name="user_email" placeholder="Email">
			</div>
		</div>

        <!-- Prayer Request Field -->

      <div class="form-group">
			<label for="id_user_request" class="col-sm-2 control-label">Request</label>
			<div class="col-sm-4">
				<textarea class="form-control" rows="5" id="id_user_request" name="user_request" rows="10" placeholder="Required"></textarea>
			</div>
      </div>

        <!-- Requesting Ministry Field -->

        <div class="form-group">
  			<label for="id_originating_ministry" class="col-sm-2 control-label">Ministry</label>
  			<div class="col-sm-4">
  				<select name="originating_ministry">
                    <option value="Back to the Bible">Back to the Bible</option>
                    <option value="goTandem">goTandem</option>
                </select>
  			</div>
        </div>

        <!-- Request Received At Field -->

        <div class="form-group">
  			<label for="id_received_at" class="col-sm-2 control-label">Received At</label>
  			<div class="col-sm-4">
  				<input type="date" name="received_at" id="id_received_at" class="form-control">
  			</div>
        </div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<button type="submit" class="btn btn-default">Create</button>
			</div>
		</div>



	</form>

{% endblock %}
